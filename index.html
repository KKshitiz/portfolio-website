    <script>
    const cursor=document.querySelector('.cursor');
        document.addEventListener('mousemove',e =>{
            cursor.setAttribute("style","top: "+(e.pageY-20)+"px; left: "+(e.pageX-15)+"px")
            
        })
    
         const inner=document.querySelector('.inner');
        document.addEventListener('mousemove',e =>{
            inner.setAttribute("style","top: "+(e.pageY)+"px; left: "+(e.pageX)+"px")
            
            
        })
    </script>

    
    <!--  typing text effect in js  -->
    <script>
        var i=0;
        var text = "Hey, I  am  Kshitiz Kamal  !";
        var speed=90;
        function typing()
        {
            
          if(i<text.length){
              document.getElementById("text").innerHTML = text.slice(0,i+1)+" |";
              i++;
              setTimeout(typing,speed);
          }  
    
        }
    </script>

    <!--  for animation of sticky navbar  -->
    <script>
    // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("navbar").style.padding = "30px 10px";
        document.getElementById("logo").style.fontSize = "25px";
      } else {
        document.getElementById("navbar").style.padding = "80px 10px";
        document.getElementById("logo").style.fontSize = "35px";
      }
    }
    </script>

    <!--  cross browser solution for smooth scrolling  -->
    <script>
    $(document).ready(function(){
      // Add smooth scrolling to all links
      $("a").on('click', function(event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
    </script>
