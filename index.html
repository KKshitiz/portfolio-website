<!doctype.html>
<html>
<head>
    
    <title>Kshitiz Kamal</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<!--    including bs4-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--    including bs4-->

    <link rel="stylesheet" href="csswebsite.css">
    <link rel="stylesheet" href="pointer2.css">     <!-- To switch cursor styles, toggle between pointer.css and pointer2.css -->
    <link rel="stylesheet" href="scrollbar.css">
    
</head>
    
<body onload="typing()">
    
    
    
    <!-- necessary for pointer2.css-->
    <div class="cursor"></div>
    <div class="inner"></div>
    <div class="stop"></div>
    <!-- necessary for pointer2.css-->
   
    
    <!-- necessary for pointer-->
    <div id="follower">
      <div id="circle1"></div>
      <div id="circle2"></div>
    </div>
    <!-- necessary for pointer-->

    
    <div id="text"></div>
           
    <div id="navbar">
        <a href="#" id="logo">Logo</a>
        <div id="navbar-right">
            <a class="active" href="#home">HOME</a>
            <a href="#contact">CONTACT</a>
            <a href="about">ABOUT</a>
        </div>
    </div>    
    
<!--all scripts in here-->
    <script src="pointer.js"></script>
     
    
    <script>
    const cursor=document.querySelector('.cursor');
        document.addEventListener('mousemove',e =>{
            cursor.setAttribute("style","top: "+(e.pageY-20)+"px; left: "+(e.pageX-15)+"px")
            
        })
    
         const inner=document.querySelector('.inner');
        document.addEventListener('mousemove',e =>{
            inner.setAttribute("style","top: "+(e.pageY)+"px; left: "+(e.pageX)+"px")
            
            
        })
    </script>

    
    <!--  typing text effect in js  -->
    <script>
        var i=0;
        var text = "Hey, I  am  Kshitiz Kamal  !";
        var speed=90;
        function typing()
        {
            
          if(i<text.length){
              document.getElementById("text").innerHTML = text.slice(0,i+1)+" |";
              i++;
              setTimeout(typing,speed);
          }  
    
        }
    </script>
    <!--  typing text effect in js  -->
    
    
    <script>
    // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("navbar").style.padding = "30px 10px";
        document.getElementById("logo").style.fontSize = "25px";
      } else {
        document.getElementById("navbar").style.padding = "80px 10px";
        document.getElementById("logo").style.fontSize = "35px";
      }
    }
    </script>
<!--all scripts in here-->
    
    
</body>
</html>
